<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Physiquezn Scheduler <14></title>
  <style>
    body { background-color: #1e1e1e; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 2rem; }
    .container { max-width: 900px; margin: auto; background-color: #2b2b2b; padding: 2rem; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    h1 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin: 1rem 0 0.5rem; font-weight: bold; }
    textarea { width: 100%; background-color: #1e1e1e; color: #f0f0f0; border: 1px solid #555; border-radius: 8px; padding: 1rem; font-size: 1rem; margin-bottom: 1rem; }
    textarea#input { height: 150px; }
    textarea#blocked { height: 60px; }
    button { background-color: #3a3a3a; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1rem; display: block; margin: 0 auto; }
    button:hover { background-color: #555; }
    #output { margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    table, th, td { border: 1px solid #555; }
    th, td { padding: 0.5rem; text-align: center; }
    th { background-color: #3a3a3a; }
    td.highlight { background-color: #444; font-weight: bold; }
  
    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      label, textarea, button { font-size: 0.95rem; }
      .container { padding: 1rem; }
    }
    textarea { box-sizing: border-box; }
    table { display: block; overflow-x: auto; min-width: 600px; }
    </style>
    
</head>
<body>
  <div class="container">
    <h1 style="color: #ff4d4d">Physiquezn PT Scheduler</h1>
    <label for="input">회원별 일정 입력</label>
    <textarea id="input" placeholder="예: 이진우 / 2번 / 월 16~18, 수 16~18"></textarea>

    <label for="blocked">비워야 할 요일 및 시간대 입력 (예: 목 16, 화 14~15)</label>
    <textarea id="blocked" placeholder="예: 목 16, 화 14~15"></textarea>

    <button onclick="generateSchedule()">스케줄 조율</button>
    <div id="output"></div>
  </div>

  





<script>
  function parseTimeRange(str) {
    if (!str) return [];
    if (str.includes('-') || str.includes('~')) {
      const [start, end] = str.split(/-|~/).map(Number);
      return Array.from({ length: end - start + 1 }, (_, i) => start + i);
    }
    return [Number(str)];
  }

  function preprocessTimeBlocks(rawString) {
    const tokens = rawString.split(',');
    const result = [];
    let currentDays = [];

    tokens.forEach(token => {
      const trimmed = token.trim();
      const dayMatch = trimmed.match(/^[월화수목금]+$/);
      const timeMatch = trimmed.match(/^\d+(?:[-~]\d+)?$/);
      const comboMatch = trimmed.match(/^([월화수목금]+)\s*(\d+(?:[-~]\d+)?)$/);

      if (comboMatch) {
        const daysStr = comboMatch[1];
        const timeStr = comboMatch[2];
        daysStr.split('').forEach(d => result.push(`${d} ${timeStr}`));
        currentDays = [];
      } else if (dayMatch) {
        currentDays = trimmed.split('');
      } else if (timeMatch && currentDays.length > 0) {
        currentDays.forEach(d => result.push(`${d} ${trimmed}`));
        currentDays = [];
      }
    });

    return result;
  }

  function parseBlockedTimes(blockedText) {
    const entries = blockedText.split(',').map(e => e.trim());
    const blocked = [];
    entries.forEach(entry => {
      const match = entry.match(/^([월화수목금])\s*(\d+(?:[-~]\d+)?)$/);
      if (match) {
        const day = match[1];
        const times = parseTimeRange(match[2]);
        times.forEach(hour => blocked.push({ day, hour }));
      }
    });
    return blocked;
  }

  function parseInput(input) {
    const lines = input.trim().split('\n');
    return lines.map(line => {
      const [nameRaw, countRawRaw, ...timeRawParts] = line.split('/').map(s => s.trim());
      const count = parseInt(countRawRaw.replace(/[^0-9]/g, ''), 10);
      const availability = {};

      const preprocessed = preprocessTimeBlocks(timeRawParts.join(','));
      preprocessed.forEach(item => {
        const [day, time] = item.split(' ');
        if (!availability[day]) availability[day] = [];
        availability[day].push(...parseTimeRange(time));
      });

      return { name: nameRaw, count, availability };
    });
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function generateSchedule() {
    const days = ['월', '화', '수', '목', '금'];
    const hours = Array.from({ length: 9 }, (_, i) => 14 + i);
    const inputText = document.getElementById('input').value;
    const blockedText = document.getElementById('blocked').value;
    const blockedSlots = parseBlockedTimes(blockedText);

    const requests = parseInput(inputText);
    const schedule = {};
    const resultMap = {};

    days.forEach(day => {
      schedule[day] = {};
      hours.forEach(hour => {
        schedule[day][hour] = null;
      });
    });

    shuffleArray(requests);

    const sorted = [...requests].sort((a, b) => {
      const aOptions = Object.values(a.availability).reduce((sum, v) => sum + v.length, 0);
      const bOptions = Object.values(b.availability).reduce((sum, v) => sum + v.length, 0);
      return aOptions - bOptions;
    });

    sorted.forEach(req => {
      resultMap[req.name] = [];
      let count = 0;
      const usedDaySet = new Set();
      const allSlots = [];

      for (const day of days) {
        if (!req.availability[day]) continue;
        req.availability[day].forEach(hour => {
          allSlots.push({ day, hour });
        });
      }

      shuffleArray(allSlots);

      for (const slot of allSlots) {
        const { day, hour } = slot;
        const isBlocked = blockedSlots.some(b => b.day === day && b.hour === hour);
        if (schedule[day][hour] === null && !usedDaySet.has(day) && !isBlocked) {
          schedule[day][hour] = req.name;
          resultMap[req.name].push(`${day} ${hour.toString().padStart(2, "0")}:00`);
          usedDaySet.add(day);
          count++;
          if (count >= req.count) break;
        }
      }
    });

    let output = '<h3>🗓️ 배정 요약</h3><ul>';
    for (const name in resultMap) {
      output += `<li>${name}: ${resultMap[name].length}회 (${resultMap[name].join(', ')})</li>`;
    }
    output += '</ul>';
    let totalCount = Object.values(resultMap).reduce((sum, arr) => sum + arr.length, 0);
    output += `<h3>📊 총 수업 수: ${totalCount}개</h3>`;
    output += '<h3>📅 시간표</h3>';
    output += '<div style="overflow-x:auto"><table><thead><tr><th>시간</th>' + days.map(d => `<th>${d}</th>`).join('') + '</tr></thead><tbody>';
    hours.forEach(hour => {
      output += `<tr><td>${hour.toString().padStart(2, "0")}:00</td>`;
      days.forEach(day => {
        const assigned = schedule[day][hour];
        output += `<td class="${assigned ? 'highlight' : ''}">${assigned || '-'}</td>`;
      });
      output += '</tr>';
    });
    output += '</tbody></table></div>';
    document.getElementById('output').innerHTML = output;
  }

  window.generateSchedule = generateSchedule;

  window.onerror = function(message) {
    const output = document.getElementById('output');
    output.innerHTML = '<div style="color: red; font-weight: bold;">⚠️ 오류 발생 [V27]: ' + message + '</div>';
  };
</script>
</body>


</html>
