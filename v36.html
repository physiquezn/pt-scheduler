 <head>
  <meta charset="utf-8"/>
  <title>
   Physiquezn PT Scheduler
  </title>
  <style>
   body {
      background-color: #1e1e1e;

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js">

 </head>
 <body>
  <div class="container">
   <h1>
    Physiquezn PT Scheduler
   </h1>
   <label for="input">
    회원별 일정 입력
   </label>
   <textarea id="input" placeholder="예: 이진우 / 2번 / 월 16~18, 수 16~18"></textarea>
   <label for="blocked">
    비워야 할 요일 및 시간대 입력 (예: 목 16, 화 14~15)
   </label>
   <textarea id="blocked" placeholder="예: 목 16, 화 14~15"></textarea>
   <button onclick="generateSchedule()">
    스케줄 조율
   </button>
   <div id="output">
   </div>
  </div>
  <script>
   const days = ['월', '화', '수', '목', '금'];
    const hours = Array.from({ length: 10 }, (_, i) => 13 + i);

    function parseTimeRange(str) {
      if (!str) return [];
      if (str.includes('-') || str.includes('~')) {
        const [start, end] = str.split(/-|~/).map(Number);
        return Array.from({ length: end - start + 1 }, (_, i) => start + i);
      }
      return [Number(str)];
    }

    function preprocessTimeBlocks(rawString) {
      const tokens = rawString.split(',');
      const result = [];
      let currentDays = [];

      tokens.forEach(token => {
        const trimmed = token.trim();
        const dayMatch = trimmed.match(/^[월화수목금]+$/);
        const timeMatch = trimmed.match(/^(\d+(?:[-~]\d+)?)$/);
        const comboMatch = trimmed.match(/^([월화수목금]+)\s*(\d+(?:[-~]\d+)?)$/);

        if (comboMatch) {
          const daysStr = comboMatch[1];
          const time = comboMatch[2];
          daysStr.split('').forEach(d => result.push(`${d} ${time}`));
        } else if (dayMatch) {
          currentDays = trimmed.split('');
        } else if (timeMatch && currentDays.length > 0) {
          currentDays.forEach(d => result.push(`${d} ${trimmed}`));
          currentDays = [];
        }
      });

      return result;
    }

    function parseBlockedTimes(blockedText) {
      const entries = blockedText.split(',').map(e => e.trim());
      const blocked = [];
      entries.forEach(entry => {
        const match = entry.match(/^([월화수목금])\s*(\d+(?:[-~]\d+)?)$/);
        if (match) {
          const day = match[1];
          const times = parseTimeRange(match[2]);
          times.forEach(hour => blocked.push({ day, hour }));
        }
      });
      return blocked;
    }

    function parseInput(input) {
      const lines = input.trim().split('\n');
      return lines.map(line => {
        const [nameRaw, countRawRaw, ...timeRawParts] = line.split('/').map(s => s.trim());
        const count = parseInt(countRawRaw.replace(/[^0-9]/g, ''), 10);
        const availability = {};
        const preprocessed = preprocessTimeBlocks(timeRawParts.join(','));
        preprocessed.forEach(item => {
          const [day, time] = item.split(' ');
          if (!availability[day]) availability[day] = [];
          availability[day].push(...parseTimeRange(time));
        });
        return { name: nameRaw, count, availability };
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateSchedule() {
  try {
    const input = document.getElementById("input").value;
    const blockedInput = document.getElementById("blocked").value;
    const parsed = parseInput(input);
    if (!parsed) return;
    const blockedParsed = preprocessTimeBlocks(blockedInput);

    const schedule = {};
    const resultMap = {};
    const blockedSlots = [];

    const days = ["월", "화", "수", "목", "금"];
    const hours = Array.from({ length: 9 }, (_, i) => i + 14);

    days.forEach(day => {
      schedule[day] = {};
      hours.forEach(hour => {
        schedule[day][hour] = null;
      });
    });

    blockedParsed.forEach(item => {
      const [day, time] = item.split(" ");
      const hour = parseInt(time);
      if (day && !isNaN(hour)) {
        blockedSlots.push({ day, hour });
        schedule[day][hour] = "BLOCKED";
      }
    });

    const shuffled = parsed.sort(() => Math.random() - 0.5);
    const sorted = shuffled.sort((a, b) => {
      const aLen = Object.values(a.availability).reduce((acc, val) => acc + val.length, 0);
      const bLen = Object.values(b.availability).reduce((acc, val) => acc + val.length, 0);
      return aLen - bLen;
    });

    sorted.forEach(({ name, count, availability }) => {
      resultMap[name] = [];
      const available = [];

      for (const day in availability) {
        availability[day].forEach(hour => {
          available.push({ day, hour });
        });
      }

      const shuffledAvailable = available.sort(() => Math.random() - 0.5);
      const picked = new Set();

      shuffledAvailable.forEach(({ day, hour }) => {
        if (resultMap[name].length >= count) return;
        if (schedule[day][hour] === null && !picked.has(day)) {
          schedule[day][hour] = name;
          resultMap[name].push(`${day} ${hour}시`);
          picked.add(day);
        }
      });
    });

    let output = "<h3>📋 배정 요약</h3><ul>";
    let totalAssigned = 0;
    let totalRequested = 0;

    for (const name in resultMap) {
      const assignedCount = resultMap[name].length;
      const requestedCount = parsed.find(p => p.name === name)?.count || 0;
      totalAssigned += assignedCount;
      totalRequested += requestedCount;
      const times = resultMap[name].join(", ");
      output += `<li>${name}: ${assignedCount}회 (${times})</li>`;
    }

    output += `</ul><h3>📊 요청한 수업 수: ${totalRequested} / 배정된 총 수업 수: ${totalAssigned}</h3>`;
    document.getElementById("output").innerHTML = output;
  } catch (e) {
    alert('스케줄 생성 중 오류가 발생했습니다.');
    console.error(e);
  }
}

    function saveScheduleAsImage() {
      const target = document.getElementById("scheduleTable");
      html2canvas(target, { scale: 2, backgroundColor: '#2b2b2b' }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'schedule.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }

    window.generateSchedule = generateSchedule;
  </script>
