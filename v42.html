<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>Physiquezn PT Scheduler v42</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #2b2b2b;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #ff4d4d;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      background-color: #1e1e1e;
      color: #f0f0f0;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #3a3a3a;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #555;
    }
    th {
      background-color: #3a3a3a;
    }
    th, td {
      padding: 0.5rem;
      text-align: center;
    }
    td.highlight {
      background-color: #444;
      font-weight: bold;
    }
    #output {
      margin-top: 2rem;
    }
  </style>
  <script>
    const days = ['월', '화', '수', '목', '금'];
    const hours = Array.from({ length: 10 }, (_, i) => 14 + i);

    function parseTimeRange(str) {
      if (!str) return [];
      if (str.includes('-') || str.includes('~')) {
        const [start, end] = str.split(/-|~/).map(Number);
        return Array.from({ length: end - start + 1 }, (_, i) => start + i);
      }
      return [Number(str)];
    }

    function preprocessTimeBlocks(rawString) {
      const tokens = rawString.split(',');
      const result = [];
      let currentDays = [];

      tokens.forEach(token => {
        const trimmed = token.trim();
        const dayMatch = trimmed.match(/^[월화수목금]+$/);
        const timeMatch = trimmed.match(/^(\d+(?:[-~]\d+)?)$/);
        const comboMatch = trimmed.match(/^([월화수목금]+)\s*(\d+(?:[-~]\d+)?)$/);

        if (comboMatch) {
          const daysStr = comboMatch[1];
          const time = comboMatch[2];
          const hours = parseTimeRange(time);
          daysStr.split('').forEach(d => {
            hours.forEach(h => {
              result.push({ day: d, hour: h });
            });
          });
        } else if (dayMatch) {
          currentDays = trimmed.split('');
        } else if (timeMatch && currentDays.length > 0) {
          const hours = parseTimeRange(trimmed);
          currentDays.forEach(d => {
            hours.forEach(h => {
              result.push({ day: d, hour: h });
            });
          });
          currentDays = [];
        }
      });

      return result;
    }

    function parseInput(input) {
      const lines = input.trim().split('\n');
      return lines.map(line => {
        const [nameRaw, countRawRaw, ...timeRawParts] = line.split('/').map(s => s.trim());
        const count = parseInt(countRawRaw.replace(/[^0-9]/g, ''), 10);
        const parsed = preprocessTimeBlocks(timeRawParts.join(','));
        const availability = {};
        parsed.forEach(({ day, hour }) => {
          if (!availability[day]) availability[day] = [];
          availability[day].push(hour);
        });
        const isFixed = Object.values(availability).reduce((sum, v) => sum + v.length, 0) === count;
        return { name: nameRaw, count, availability, isFixed };
      });
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateSchedule() {
      const inputText = document.getElementById('input').value;
      const requests = parseInput(inputText);
      const schedule = {};
      const resultMap = {};

      days.forEach(day => {
        schedule[day] = {};
        hours.forEach(hour => {
          schedule[day][hour] = null;
        });
      });

      // 1. 고정 시간 회원 먼저 배정
      const fixed = requests.filter(r => r.isFixed);
      const flexible = requests.filter(r => !r.isFixed);
      shuffleArray(flexible); // 다양한 시간 요청은 랜덤 순서

      const combined = [...fixed, ...flexible];

      combined.forEach(req => {
        resultMap[req.name] = [];
        let count = 0;
        const usedDays = new Set();
        const allSlots = [];

        for (const day of days) {
          if (!req.availability[day]) continue;
          req.availability[day].forEach(hour => {
            allSlots.push({ day, hour });
          });
        }

        if (!req.isFixed) shuffleArray(allSlots);

        for (const { day, hour } of allSlots) {
          if (schedule[day][hour] === null && !usedDays.has(day)) {
            schedule[day][hour] = req.name;
            resultMap[req.name].push(`${day} ${hour}시`);
            usedDays.add(day);
            count++;
            if (count >= req.count) break;
          }
        }
      });

      let output = '<h3>🗓️ 배정 요약</h3><ul>';
      for (const name in resultMap) {
        output += `<li>${name}: ${resultMap[name].length}회 (${resultMap[name].join(', ')})</li>`;
      }
      output += '</ul><h3>📅 시간표</h3><table><thead><tr><th>시간</th>';
      days.forEach(day => output += `<th>${day}</th>`);
      output += '</tr></thead><tbody>';
      hours.forEach(hour => {
        output += `<tr><td>${hour}:00</td>`;
        days.forEach(day => {
          const cell = schedule[day][hour];
          output += `<td class="${cell ? 'highlight' : ''}">${cell || '-'}</td>`;
        });
        output += '</tr>';
      });
      output += '</tbody></table>';
      document.getElementById('output').innerHTML = output;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Physiquezn PT Scheduler</h1>
    <label for="input">회원별 일정 입력</label>
    <textarea id="input" placeholder="예: 이진우 / 2번 / 월,수 15"></textarea>
    <button onclick="generateSchedule()">스케줄 조율</button>
    <div id="output"></div>
  </div>
</body>
</html>
